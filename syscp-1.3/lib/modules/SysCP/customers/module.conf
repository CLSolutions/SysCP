# HOOK ENTRIES
###

Hook.OnCreateCustomer.file     = lib/classes/Syscp/Hooks/Customer.class.php
Hook.OnCreateCustomer.class    = Syscp_Hooks_Customer
Hook.OnCreateCustomer.method   = createCustomer
Hook.OnCreateCustomer.priority = 0

## THIS HOOK NEEDS TO BE CALLED DIRECTLY IN FRONT OF THE ADMINS HOOK REGARDING TRAFFIC ACCOUNTING
Hook.OnCalcTrafficAtCron.file     = lib/modules/SysCP/customers/lib/Hooks.class.php
Hook.OnCalcTrafficAtCron.class    = Syscp_Customers_Hooks
Hook.OnCalcTrafficAtCron.method   = OnCalcTrafficAtCron
Hook.OnCalcTrafficAtCron.priority = 9998

Hook.OnCalcDiskusageAtCron.file     = lib/modules/SysCP/customers/lib/Hooks.class.php
