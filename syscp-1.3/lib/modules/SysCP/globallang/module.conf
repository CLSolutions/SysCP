###
# GENERIC MODULE PART
###

# The name of the module, only alphanumerical chars, underscores
# and hyphens are allowed, no spaces!
Module.name        = globallang

# The vendor of the module, only alphanumerical chars, underscores
# and hyphens are allowed, no spaces!
Module.vendor      = SysCP

# The version of the module, only alphanumerical chars are allowed!
Module.version     = 1.0

# The author of the module, strictly informative, you can put
# anything in here
Module.author      = SysCP Team

# The homepage where the module can be found, strictly informative,
# you can put anything in here
Module.site        = http://www.syscp.org/

# A short description of the module, strictly informative
Module.description = SysCP Global Languagefiles

# A list of the dependencies of this module
Module.deps        = SysCP/customers && SysCP/admins

# Whether the module is enabled (on) or disabled (off)
Module.enabled     = core

###
# LANGUAGE FILES
###
Language.English = lib/lng/SysCP/globallang/lang.english.php
