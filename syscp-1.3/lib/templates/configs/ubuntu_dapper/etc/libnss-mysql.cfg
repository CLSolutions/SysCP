getpwnam    SELECT username,'x',uid,gid,username,homedir,shell \
            FROM ftp_users \
            WHERE username='%1$s' \
            LIMIT 1
getpwuid    SELECT username,'x',uid,gid,username,homedir,shell \
            FROM ftp_users \
            WHERE uid='%1$u' \
            LIMIT 1
getpwent    SELECT username,'x',uid,gid,username,homedir,shell \
            FROM ftp_users
getspnam    SELECT username,password,'12345','0','99999','7','','','' \
            FROM ftp_users \
            WHERE username='%1$s' \
            LIMIT 1
getspent    SELECT username,password,'12345','0','99999','7','','','' \
            FROM ftp_users
getgrnam    SELECT groupname,'',gid \
            FROM ftp_groups \
            WHERE groupname='%1$s' \
            LIMIT 1
getgrgid    SELECT groupname,'',gid \
            FROM ftp_groups \
            WHERE gid='%1$u' \
            LIMIT 1
getgrent    SELECT groupname,'',gid \
            FROM ftp_groups
memsbygid   SELECT username \
            FROM ftp_users \
            WHERE gid='%1$u'
gidsbymem   SELECT gid \
            FROM ftp_users \
            WHERE username='%1$s'

host        <SQL_HOST>
database    <SQL_DB>
username    <SQL_UNPRIVILEGED_USER>
password    <SQL_UNPRIVILEGED_PASSWORD>
timeout     3
compress    0
