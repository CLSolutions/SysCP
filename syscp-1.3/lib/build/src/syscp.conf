# SysCP build properties
# This file is used as the configuration for the syscp cli command. 
#
# DO NOT MANUALLY EDIT THIS FILE UNLESS YOU REALLY KNOW WHAT YOU ARE DOING!!


### Database Connection Parameters
conf.mysql.hostname      = ##_MYSQL_HOSTNAME_##
conf.mysql.database      = ##_MYSQL_DATABASE_##
conf.mysql.username      = ##_MYSQL_USERNAME_##
conf.mysql.password      = ##_MYSQL_PASSWORD_##
conf.mysql.root.username = ##_MYSQL_ROOT_USERNAME_##
conf.mysql.root.password = ##_MYSQL_ROOT_PASSWORD_##

### Some Panel things
conf.admin.username   = ##_PANEL_ADMIN_USERNAME_##
conf.admin.password   = ##_PANEL_ADMIN_PASSWORD_##

### Some System Settings
conf.server.name     = ##_SYSTEM_SERVER_NAME_##
conf.server.ip       = ##_SYSTEM_SERVER_IP_##

